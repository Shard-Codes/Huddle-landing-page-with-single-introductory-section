<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!--============================ Css file link ============================-->
  <link rel="stylesheet" href="Css/style.css">

  <!--============================ Box-icons cdn link ============================-->
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <!--============================ Header ============================-->
  <header class="header">
    <nav class="navigation container">
      <a href="index.html" class="nav__logo">
        <img src="images/logo.svg" alt="Huddle's logo" class="nav__logo-img">
      </a>
    </nav>
  </header>

  <main class="main">
    <!--============================ Hero ============================-->
    <section class="hero">
      <div class="hero__container container grid">
        <img src="images/illustration-mockups.svg" alt="A illustration of a phone and a laptop" class="hero__img">

        <div class="hero__data">
          <h1 class="hero__title">
            Build The Community <br> Your Fans Will Love
          </h1>

          <p class="hero__description">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
          </p>

          <button href="#" class="hero__btn">
            Register
          </button>
        </div>
      </div>
    </section>
  </main>

  <!--============================ Footer ============================-->
  <footer class="footer">
    <ul class="social__links">
      <li class="social__item">
        <a href="#" class="social__link">
          <i class='bx bxl-facebook social__icon' aria-hidden="true"></i>
          <span class="visually__hidden">Facebook</span>
        </a>
      </li>
      <li class="social__item">
        <a href="#" class="social__link">
          <i class='bx bxl-twitter social__icon' aria-hidden="true"></i>
          <span class="visually__hidden">Twitter</span>
        </a>
      </li>
      <li class="social__item">
        <a href="#" class="social__link">
          <i class='bx bxl-instagram social__icon' aria-hidden="true"></i>
          <span class="visually__hidden">Instagram</span>
        </a>
      </li>
    </ul>
  </footer>


</body>
</html>
